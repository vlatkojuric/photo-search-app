<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo sarch app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Photo Search App</h1>
    <form data-js="form-elements">
      <input
        type="text"
        id="search-input"
        name="search-input"
        placeholder="Search for images.."
        data-js="search-input"
        class="search-input"
      />
      <button data-js="search-button" class="search-button">Search</button>
    </form>

    <div class="search-results" data-js="search-results"></div>

    <button data-js="show-more-button" class="show-more-button">
      Show more
    </button>

    <script src="main.js"></script>
  </body>
</html>
